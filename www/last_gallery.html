	<script type="text/javascript">
		
		/*
			This example shows how to set up PhotoSwipe and run in "exclusive" mode.
			
			This means the user will only be able to interact with PhotoSwipe, and not
			the underlying document. They will be unable to close PhotoSwipe once it 
			is active.
			
			It also demonstrates how to initiate PhotoSwipe from an array of custom objects
			not HTML elements.
		*/
		
		document.addEventListener('DOMContentLoaded', function(){
			
			// Set up PhotoSwipe, setting "preventHide: true"
			Code.PhotoSwipe.Current.setOptions({
				preventHide: true,
				captionAndToolbarHide: false,
				captionAndToolbarHideOnSwipe: false,
				captionAndToolbarFlipPosition: true,
				captionAndToolbarAutoHideDelay: 0,
				captionAndToolbarOpacity: 1,
				captionAndToolbarShowEmptyCaptions: true,
				allowUserZoom: false,// iOS only - Allow the user to zoom / pan around images. Default "true"
				getImageSource: function(obj){
					return obj.url;
				},
				getImageCaption: function(obj){
					return obj.caption;
				}
			});
			
			Code.PhotoSwipe.Current.setImages([
				{ url: 'gallery/001.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/002.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - دو'},
				{ url: 'gallery/003.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - سه'},
				{ url: 'gallery/004.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - چهار'},
				{ url: 'gallery/005.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - پنج'},
				{ url: 'gallery/006.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - شش'},
				{ url: 'gallery/007.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - هفت'},
				{ url: 'gallery/008.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - هشت'},
				{ url: 'gallery/009.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/010.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/011.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/012.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/013.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/014.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/015.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - یک'},
				{ url: 'gallery/016.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - شانزده'},
				{ url: 'gallery/017.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - هفده'},
				{ url: 'gallery/018.jpg', caption: 'نمایشگاه رسانه های دیجیتال انقلاب اسلامی - هجده'}
			]);
		
			Code.PhotoSwipe.Current.show(0);
			
		}, false);

		
	</script>
