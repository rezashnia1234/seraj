<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   >
<head>
	<meta name="format-detection" content="telephone-no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="css/reset.css" type="text/css" /> 
	<link rel="stylesheet" href="css/about.css" type="text/css" /> 
	
	<title>نمایشگاه رسانه های دیجیتال</title>
	
	<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="phonegap.js" type="text/javascript"></script>
	<script src="js/fastclick.js" type="text/javascript"></script>

	<script>
		function init() {			
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			//document.addEventListener("DOMContentLoaded", loaded, false);
			//onDeviceReady();
		}
		function onDeviceReady() {
			FastClick.attach(document.body);	
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start onDeviceReady');
			$('.link').live('click', function() {
				url = $(this).attr("rel");   
				loadURL(url);
			});
			$('.link').click(function () {
				console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    openExternal click');
				url = $(this).attr("rel");   
				loadURL(url);
			});

		}
		function loadURL(url){
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    loadURL click : ' + url);
			navigator.app.loadUrl(url, { openExternal:true });
			return false;
		}
	</script>


<style>

</style>
</head>
<body onload="init()">
	<div id="temp"></div>
	<div id="top">

		</div>
		<div id="home-btn"><a href="index.html"><img src="images/about/home.png" style="width:100%;height:100%;" ></a></div>
	</div>
	<div id="bottom">
		<div id="bottom-bottom">
			<img src="images/about/bottom.png" style="width:auto;height:100%;z-index:1;margin-bottom:0px;" >
			<a href='#' class='link' rel="http://www.smgroup.ir"><div id="smgroup-btn"></div></a>
		</div>
	</div>
</body>
</html>
